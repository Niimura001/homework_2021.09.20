<h2>About</h2>
<p>COACHTECH(コーチッテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
    プログラミング未経験の方でも、<b>「独自の学習ノウハウ」</b>でフリーランスエンジニアを目指すことができます。</p>

<h2>問い合わせ</h2>
  <table>
    <tr>
      <th>お名前</th>
      <td>
        <form action="#" method="get">
        <input type="text" name="name">
        </form>
      </td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td>
        <form action="#" method="get">
          <input type="email" name="email">
        </form>
      </td>
    </tr>
    <tr>
      <th>要件</th>
      <td>
        <form action="#" method="get">
          <select purpose="select">
            <option value="広告掲載について">広告掲載について</option>
            <option value="～について">～について</option>
            <option value="～について">～について</option>
          </select>
        </form>
      </td>
    </tr>
    <tr>
      <th>内容</th>
      <td>
        <form action="#" method="get">
        <textarea name="contents" cols="50" rows="15"></textarea>
        </form>
      </td>
    </tr>
    <tr>
      <th><input type="submit" name="submit" value="削除"><input type="submit" name="submit" value="送信"></th>
    </tr>
  </table>
